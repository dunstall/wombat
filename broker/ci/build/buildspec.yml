version: 0.2

phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws --version
      - echo Region $AWS_DEFAULT_REGION
      - $(aws ecr get-login --no-include-email --region $AWS_DEFAULT_REGION)
  build:
    commands:
      - COMMIT_HASH=$(echo $CODEBUILD_RESOLVED_SOURCE_VERSION | cut -c 1-7)
      - docker build -t broker broker/ci/build
      - echo "Tag ${IMAGE_REPO}:${COMMIT_HASH}"
      - docker tag env "${IMAGE_REPO}:${COMMIT_HASH}"
      - echo "Tag ${IMAGE_REPO}:latest"
      - docker tag env "${IMAGE_REPO}:latest"
  post_build:
    commands:
      - echo "Push to ${IMAGE_REPO}:latest"
      - docker push "${IMAGE_REPO}:latest"
      - echo "Push to ${IMAGE_REPO}:${COMMIT_HASH}"
      - docker push "${IMAGE_REPO}:${COMMIT_HASH}"
