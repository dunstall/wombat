version: 2.1

jobs:
  log-commit-stage:
    docker:
      - image: circleci/buildpack-deps:latest

    steps:
      - checkout
      - run:
          name: Commit stage
          command: |
            sudo apt-get install -y cmake
            cd log
            make install
            make -j 4
            make -j 4 unittest

  log-integration-test-stage:
    docker:
      - image: circleci/buildpack-deps:latest

    steps:
      - checkout
      - run:
          name: Integration Test stage
          command: |
            sudo apt-get install -y cmake
            cd log
            make install
            make -j 4 integrationtest

  partition-commit-stage:
    docker:
      - image: circleci/buildpack-deps:latest

    steps:
      - checkout
      - run:
          name: Commit stage
          command: |
            sudo apt-get install -y cmake
            cd log
            make -j 4
            cd ..
            cd partition
            make install
            make -j 4
            # TODO(AD) Unit tests


workflows:
  log:
    jobs:
      - log-commit-stage
      - log-integration-test-stage:
          requires:
            - log-commit-stage

  partition:
    jobs:
      - partition-commit-stage
